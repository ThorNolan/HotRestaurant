<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add a reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1><span class="fa fa-fire"></span>Hot Restaurant</h1>
      <hr>
      <a href="/">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-home"></span></button>
      </a>
      <a href="/viewtables">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-list-alt"></span> Reservations list</button>
      </a>
      
      <h3>Give us your details below</h3>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Add Reservation Details:
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="phone-number">
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="force-points">Unique ID</label>
                <input type="text" class="form-control" id="unique-id">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="reserve"></span> Add reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <a href="/api/tables">API Table Link</a> |
  <a href="/reserve">API Wait List</a>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newTable = {
        name: $("#name").val().trim(),
        phoneNumber: $("#phone-number").val().trim(),
        email: $("#email").val().trim(),
        uniqueId: $("#unique-id").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/tables", newTable)
        .then(function(data) {
          console.log(data);
          alert("Adding your reservation...");
      });

    });

  </script>
</body>

</html>
