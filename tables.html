<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span>Hot Restaurant</h1>
      <hr>

      <div class="text-center">
        <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
        <a href="/"><button class="btn btn-light btn-lg"><span class="fa fa-home"></span></button></a>
        <br>
        <h3 class="text-center">Current Reservations and Waiting List</h3>
      </div>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body">
            <ul id="reservations" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card-header">
                <strong>Waiting List</strong></h3>
            </div>
            <div class="card-body">
                <ul id="waitlist" class="list-group">
    
                </ul>
              </div>
            </div>
        </div>
    </div>

    <div class="text-center">
      <a href="/api/tables">API Table Link</a> |
      <a href="/reserve">API Wait List</a>
    </div>  
   
    <script type="text/javascript">

      $.get("/api/tables", function(data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Phone Number: " + data[i].phoneNumber));
          listGroupItem.append($("<h3>").text("Email: " + data[i].email));
          listGroupItem.append($("<h3>").text("Unique ID: " + data[i].uniqueId));

          $("#reservations").append(listGroupItem);
        }
      });

      $.get("/api/wait", function(data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Phone Number: " + data[i].phoneNumber));
          listGroupItem.append($("<h3>").text("Email: " + data[i].email));
          listGroupItem.append($("<h3>").text("Unique ID: " + data[i].uniqueId));

          $("#waitlist").append(listGroupItem);
        }
      });
    </script>

</body>

</html>
